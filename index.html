			<div id="carouselExampleCaptions" class="carousel slide">

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <!-- first carousel item-->
          <div class="carousel-item active">
            <img src="img/placeholder.png" class="d-block w-100">
            <div class="carousel-caption">
              <h5>Slide 1 Caption Header</h5>
              <p>Slide 1 caption</p>
              <a href="..." class="btn btn-primary">Scroll To</a>
            </div>
          </div>
          <!-- second carousel item-->
          <div class="carousel-item" data-mdb-interval="2000">
            <img src="img/placeholder.png" class="d-block w-100">
            <div class="carousel-caption">
              <h5>Slide 2 Caption Header</h5>

              <p>Slide 3 caption</p>
              <a href="..." class="btn btn-primary">Scroll To</a>
            </div>
          </div>
        </div>
          <!-- carousel buttons-->
          <button class="carousel-control-prev" data-mdb-target="#carouselExampleInterval" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" data-mdb-target="#carouselExampleInterval" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
